<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/CSS.css">
    <title>Form Example</title>
</head>

<body class="bodylogin">
    <h2>Register Form</h2>
    <form id="registrationForm">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" name="name" required><br><br>

        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" required><br><br>

        <label class="label" for="password">Password:</label>
        <input class="input" type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <nav><a href="../HTML/index1.html">Back to home</a></nav>

    <script src="../javascript/index6.js"></script>
</body>

</html>
